<div class="container">
  <div class="card card-login mx-auto mt-5">
    <div class="card-header">Login</div>
    <div class="card-body">
      <form [formGroup]="loginForm">
        <div class="form-group">
          <div class="form-label-group">
            <input type="text" id="username" formControlName="username"
              [ngClass]="{ 'is-invalid': submitted && f.username.errors }" class="form-control"
              placeholder="Email address" required="required" autofocus="autofocus">
            <label for="username">Email address</label>
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-label-group">
            <input type="password" formControlName="password" id="password"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }" class="form-control" placeholder="Password"
              required="required">
            <label for="password">Password</label>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </div>
        </div>
        <a class="btn btn-primary btn-block" (click)="onSubmit()">
            <img *ngIf="loading"

            &nbsp; Login
        </a>
      </form>
      <div class="text-center">
        <a class="d-block small mt-3" routerLink="/account/register">Register an Account</a>
        <a class="d-block small" routerLink="/account/forgot-password">Forgot Password?</a>
      </div>
    </div>
  </div>
</div>
