<div class="container">
  <div class="card card-register mx-auto mt-5">
    <div class="card-header">Register an Account</div>
    <div class="card-body">
      <form [formGroup]="RegisterForm">
        <div class="form-group">
          <div class="form-row">
            <div class="col-md-6">
              <div class="form-label-group">
                <input type="text" id="FirstName" formControlName="FirstName"
                  [ngClass]="{ 'is-invalid': submitted && f.FirstName.errors }" class="form-control"
                  placeholder="First name" required="required" autofocus="autofocus">
                <label for="FirstName">First Name</label>
                <div *ngIf="submitted && f.FirstName.errors" class="invalid-feedback">
                  <div *ngIf="f.FirstName.errors.required">First Name is required</div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-label-group">
                <input type="text" id="LastName" formControlName="LastName"
                  [ngClass]="{ 'is-invalid': submitted && f.LastName.errors }" class="form-control"
                  placeholder="Last name" required="required">
                <label for="LastName">Last Name</label>
                <div *ngIf="submitted && f.LastName.errors" class="invalid-feedback">
                  <div *ngIf="f.LastName.errors.required">Last Name is required</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-label-group">
            <input type="text" id="Email" formControlName="Email"
              [ngClass]="{ 'is-invalid': submitted && f.Email.errors }" class="form-control" placeholder="Email address"
              required="required">
            <label for="Email">Email address</label>
            <div *ngIf="submitted && f.Email.errors" class="invalid-feedback">
              <div *ngIf="f.Email.errors.required">Email is required</div>
              <div *ngIf="f.Email.errors.email">Email must be a valid email address</div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-row">
            <div class="col-md-6">
              <div class="form-label-group">
                <input type="password" id="Password" formControlName="Password" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.Password.errors }" placeholder="Password"
                  required="required">
                <label for="Password">Password</label>
                <div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
                  <div *ngIf="f.Password.errors.required">Password is required</div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-label-group">
                <input type="password" id="ConfirmPassword" formControlName="ConfirmPassword" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.ConfirmPassword.errors }" placeholder="Confirm password"
                  required="required">
                <label for="ConfirmPassword">Confirm password</label>
                <div *ngIf="submitted && f.ConfirmPassword.errors" class="invalid-feedback">
                  <div *ngIf="f.ConfirmPassword.errors.required">Confirm Password is required</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <a class="btn btn-primary btn-block" (click)="onSubmit()">
          <img *ngIf="loading"
            src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
          &nbsp;
          Register
        </a>
      </form>
      <div class="text-center">
        <a class="d-block small mt-3" routerLink="/account/login">Login</a>
        <a class="d-block small" routerLink="/account/forgot-password">Forgot Password?</a>
      </div>
    </div>
  </div>
</div>
